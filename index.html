<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasomoPlus - Quality Education Materials</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>MasomoPlus</h1>
            <p>Welcome to MasomoPlus - Your Gateway to Quality Education Materials in Kenya.</p>
        </div>
        <div class="adsense-container">
            <!-- Google AdSense Integration -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXX"
                 data-ad-slot="XXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </header>

    <nav>
        <h2>Grades</h2>
        <ul>
            <li><a href="#pre-primary-1">Pre-Primary 1</a></li>
            <li><a href="#pre-primary-2">Pre-Primary 2</a></li>
            <!-- Add links for other grades and forms -->
        </ul>
    </nav>

    <main>
        <section class="news-section">
            <h2>Education News</h2>
            <div id="news-container">
                <!-- Dynamic News from Kenyan education websites -->
            </div>
        </section>

        <section class="subscription">
            <h3>Subscribe</h3>
            <form id="subscription-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="phone">Phone (+254-XXX-XXXXXX):</label>
                <input type="text" id="phone" name="phone" placeholder="+254-XXX-XXXXXX" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section class="mpesa-till">
            <p>M-Pesa Till Number: <span id="till-number">123456</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MasomoPlus. All Rights Reserved.</p>
    </footer>
</body>
</html>
